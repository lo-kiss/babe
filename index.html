<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>babe - send code and babes</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/combine/
npm/slim-select@1.27.1/dist/slimselect.min.css,
npm/codemirror@5.65.5/lib/codemirror.min.css,
npm/codemirror@5.65.5/addon/scroll/simplescrollbars.css,
npm/codemirror@5.65.5/theme/shadowfox.min.css
"
    />
    <link href="https://api.fonts.coollabs.io/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <script>
        const readOnly = window.location !== window.parent.location || new URLSearchParams(window.location.search).has('readonly');
        if (readOnly) {
            document.body.classList.add('readonly');
        }
    </script>

    <div class="blur-div blur-bg"></div>

    <main class="main">

    <div id="progress"></div>
    <div id="editor">
	    <div id="error-modal" class="modal">
            Cannot decompress the URL<br><br>
            It's possible that you clicked on an invalid link
            <button class="modal-close" onclick="closeModal()" type="button">close</button>
	    </div>
    </div>
    <div id="copy" class="copy hidden hide-readonly">
            <input type="text" value="copy me" id="copy-link" onclick="this.setSelectionRange(0, this.value.length)" />
            <button class="btn clipboard" id="copy-btn" data-clipboard-target="#copy-link" type="button">
                Copy
            </button>
            <button class="btn" onclick="hideCopyBar(false)" type="button">Cancel</button>
    </div>

    <div id="controls" class="controls hide-readonly">
    	<div class="left">
            <select id="language"></select>
            <input id="wrapLines" name="wrap-lines" type="checkbox" checked="false">
            <label for="wrap-lines">wrap lines</label>
            <button class="btn" id="toggleBlurBtn" onclick="toggleBgBlur()" type="button">toggle blur</button>
    	</div>
    	<div class="right">
            <button class="btn" onclick="generateLink('url')" type="button">link</button>
            <button class="btn" onclick="generateLink('markdown')" type="button">markdown</button>
            <button class="btn" onclick="generateLink('iframe')" type="button">embed</button>
            <a href="https://github.com/lo-kiss/babe" rel="noopener" target="_blank">babe</a>
    	</div>
    </div>
    <footer id="footer" class="footer">
        <div class="hide-readonly" id="stats">Length: 0 | Lines: 1</div>
        <div class="show-readonly">babe</div>
        <div class="show-readonly">
            <a href="javascript:void(0)" onclick="openInNewTab()">Edit</a>
        </div>
    </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/combine/
npm/lzma@2.3.2/src/lzma.min.js,
npm/slim-select@1.27.1/dist/slimselect.min.js,
npm/clipboard@2.0.11/dist/clipboard.min.js,
npm/codemirror@5.65.5,
npm/codemirror@5.65.5/addon/mode/loadmode.min.js,
npm/codemirror@5.65.5/addon/mode/overlay.min.js,
npm/codemirror@5.65.5/addon/mode/multiplex.min.js,
npm/codemirror@5.65.5/addon/mode/simple.min.js,
npm/codemirror@5.65.5/addon/scroll/simplescrollbars.js,
npm/codemirror@5.65.5/mode/meta.min.js
"></script>
</body>
</html>
